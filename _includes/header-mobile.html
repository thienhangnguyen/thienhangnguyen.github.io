<header class="w3-bar w3-top w3-hide-large w3-light-grey w3-xlarge">
  <div class="w3-bar-item w3-padding-16 w3-wide">{{ site.name }}</div>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-16 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
